{% extends "layout.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Первичная настройка</h4>
          <p class="text-muted">Создайте SuperAdmin (выполняется один раз, пока superadmin не создан).</p>
          <form method="post" action="{{ url_for('setup.setup_post') }}">
            <div class="mb-3">
              <label class="form-label">Логин</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input class="form-control" name="password" type="password" required>
            </div>
            <button class="btn btn-primary w-100">Создать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
